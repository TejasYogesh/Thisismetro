<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro</title>
</head>
<style>
    .train {
        position: absolute;
        top: 189px;
        
        left: -400px;
        
        animation: mytrain 8s ease-in .2s infinite normal none;
    }

    @keyframes mytrain {
        from {
            left: -1000px;
        }

        to {
            left: 1000px;
        }
    }
</style>

<body>
    <div class="train">

        <img src="MetroFinalising.gif" >
    </div>
</body>

</html>
